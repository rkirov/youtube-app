<!doctype html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>youtube angular 2 demo app</title>

    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <script src="/node_modules/traceur/bin/traceur.js"></script>
    <script src="/node_modules/es6-module-loader/dist/es6-module-loader-sans-promises.js"></script>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/node_modules/zone.js/zone.js"></script>
    <script src="/node_modules/zone.js/long-stack-trace-zone.js"></script>

    <!-- youtube api client -->
    <script src="patch_youtube_client.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleClientReady"></script>

    <!-- google-youtube web component-->
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/google-youtube/google-youtube.html">

    <link rel="style" href="/css/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
     <script>
      // atscript with runtime-type assertions.
      System.traceurOptions = {
        annotations: true,
        memberVariables: true,
        typeAssertions: true,
        typeAssertionModule: 'rtts_assert/rtts_assert',
        types: true
      };
      System.paths = {
        // angular2
        'angular2/*':'/node_modules/angular2/*.js',
        'rtts_assert/*': '/node_modules/rtts_assert-es5/*.js',
        // project own.
        'main': 'main.js',
        'components/*': 'components/*.js',
        'services/*': 'services/*.js',
      };
    </script>
    <style>
      body {
        width: 360px;
        margin: 0 auto;
      }
      * {
          font-family: RobotoDraft, Roboto, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>

    <paper-button raised>polymer button outside angular 2 component directive</paper-button>
    <app>Loading... Please wait</app>

    <script>
      System.import('main').then(function(module) {
        zone = zone.fork(Zone.longStackTraceZone);
        module.main();
      }, console.log.bind(console));
    </script>
  </body>
</html>
